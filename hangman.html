<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="hangman.js" defer></script>
</head>
<body>
<div id="main" class="flex-col">

    <div id="gallows">
        <div id="one" class="gallows"></div>
        <div id="two" class="gallows"></div>
        <div id="three" class="gallows"></div>
        <div id="four" class="gallows"></div>
        <div id="five" class="gallows"></div>
        <div id="six" class="gallows"></div>
        <div id="seven" class="gallows"></div>
        <div id="eight" class="gallows"></div>
        <div id="nine" class="gallows"></div>
        <div id="ten" class="gallows"></div>
    </div>

    <div id="display">
        YOU WIN!
    </div>

    <div id="word">
      ' '
    </div>

    <div id="guesser" class="flex-col">
        <input type="text" placeholder="Letter" id="letter" maxlength="1">
        <div id="button">GUESS</div>
    </div>

</div>
</body>
</html>
